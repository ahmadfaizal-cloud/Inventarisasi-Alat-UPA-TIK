<!DOCTYPE html>
<html lang="id">
<head>

    <title>Inventarisasi Alat Unit Kerja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Inventaris Alat Masuk & Keluar</h1>
    </header>
    <main>
        <div class="controls">
            </div>
        
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>ID Alat</th>
                    <th>Nama Alat</th>
                    <th>Status</th>
                    <th>Peminjam</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="inventory-body">
                </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
